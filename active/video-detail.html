<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>上传图片img-a</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript">
	    (function (doc, win) {
	      	var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	          var clientWidth = docEl.clientWidth;
	          if (!clientWidth) return;
	          docEl.style.fontSize = 40 * (clientWidth / 750) + 'px';
	        };

	      	if (!doc.addEventListener) return;
	      	win.addEventListener(resizeEvt, recalc, false);
	      	doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	</script>
</head>
<body>
	<div class="bg">
		<a href="">
			<img src="../images/active/act-beg-hea-logo.png" alt="logo" class="active-logo">
		</a>
		<div class="question-header">
			<h1 class="question-h">
				 问题1
			</h1>
			<p class="title">
				给你20万，你会买什么？
			</p>
			<img src="../images/active/question-h-r.png" alt="img" class="question-h-r">
		</div>
		<div class="world-video">
			<a href="" class="play"><img src="../images/active/world-video-play.png" alt="下一个视屏"></a>
		</div>
		<div class="active-pic-details video-details">
				<p class="user-details">
					<span class="user-pic">
						<img src="../images/active/user.png" alt="user-pic">
					</span>
					<span class="user-name">
						我是用户ID
					</span>
					<span class="user-like-number">
						5658
					</span>
					<span class="user-like">
						<img src="../images/active/love.png" alt="love">
					</span>
				</p>
			</div>
		<p class="question-next video-details-next">
			<a href="../active/gift-index.html"><img src="../images/active/question-btn-jion.png" alt="我要参加"></a>
			<a href="../active/gift-index.html"><img src="../images/active/question-btn-4.png" alt="返回首页"></a>
		</p>
	</div>
</body>
</html>
