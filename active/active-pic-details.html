<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>上传图片img-a</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript">
	    (function (doc, win) {
	      	var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	          var clientWidth = docEl.clientWidth;
	          if (!clientWidth) return;
	          docEl.style.fontSize = 40 * (clientWidth / 750) + 'px';
	        };

	      	if (!doc.addEventListener) return;
	      	win.addEventListener(resizeEvt, recalc, false);
	      	doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	</script>
</head>
<body>
	<div class="bg">
		<a href="../page/index.html">
			<img src="../images/active/act-beg-hea-logo.png" alt="logo" class="active-logo">
		</a>
		<div class="upload-imga">
			<p class="container">
				<label class="upload-imga-left">
					<!--  上传图片展示 -->
					<img src="../images/active/1.png" alt="upload-img-show" class="show-img">
					<em class="upload-imga-info">
						<i>邂逅爱聊咖</i>
					</em>
				</label>
				<label class="upload-imga-right">
					<!--  上传图片展示 -->
					<img src="../images/active/1.png" alt="upload-img-show" class="show-img">
					<em class="upload-imga-info">
						<i>邂逅爱聊咖</i>
					</em>
				</label>
			</p>
			<div class="active-pic-details">
				<p class="user-details">
					<span class="user-pic">
						<img src="../images/active/user.png" alt="user-pic">
					</span>
					<span class="user-name">
						我是用户ID
					</span>
					<span class="user-like-number">
						5658
					</span>
					<span class="user-like">
						<img src="../images/active/love.png" alt="love">
					</span>
				</p>
			</div>
			<p class="upload-imga-over">
				<a href="./live-list.html" class="upload-imga-next">
					<img src="../images/active/active-pic-details-btn.png" alt="上传按钮">
				</a>	
			</p>
			
		</div>
	</div>
</body>
</html>
